[tox]
envlist = unit,driver,style,py3clean,py3unit,py3driver
skipsdist = True

[testenv]
basepython = python2.7
sitepackages = True
passenv = HOME
whitelist_externals = bash

[testenv:unit]
deps =
    nose
    mox
    mock
    future
commands =
    nosetests -v tests/unit
    python ./share/make_supported.py /dev/null

[testenv:driver]
deps =
    future
commands =
    python -munittest -vb tests

[testenv:style]
deps =
    pep8==1.6.2
commands =
    python ./tools/cpep8.py

[textenv:py3clean]
commands =
    py3clean chirp tests

[testenv:py3unit]
basepython = python3
sitepackages = False
setenv =
    PYTHONPATH=../..
deps =
    -rrequirements.txt
    -rtest-requirements.txt
commands =
    pytest --disable-warnings tests/unit

[testenv:py3driver]
basepython = python3
sitepackages = False
setenv =
    PYTHONPATH=../..
    CHIRP_DEBUG=y
deps = {[testenv:py3unit]deps}
commands =
    python -munittest discover -vb -p {posargs:TestCase}
